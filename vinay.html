    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;

    }
    
    .profile img {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .profile img::before {
      content: "\f030";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 30px;
      color: white;
      background-color: rgba(255, 255, 255, 0.8);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .profile img:hover::before {
      opacity: 1;
    }
    
    .profile .details {
      display: flex;
      flex-direction: column;
      color: white;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    
    .currency{

    }
    
    .dashboard .card h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    /* Media Queries */
